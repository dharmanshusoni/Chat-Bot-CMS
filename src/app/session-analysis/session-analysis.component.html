<div class="main-content">
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    
                    <div class="row card" style="margin: 0px 0px 0px 0px;">
                    <form [formGroup]="dateForm" style="margin:5px 5px -10px 5px;" (ngSubmit)="onFormSubmit()" class="form-inline">
                        <mat-form-field style="font-size: 11px;">
                            <mat-label>Range Type</mat-label>
                            <mat-select  formControlName="rangeType">
                                <mat-option *ngFor="let item of range" [value]="item">
                                    {{item}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    
                        <mat-form-field style="font-size: 11px;">
                            <mat-label>Custome Dates</mat-label>
                            <mat-date-range-input [rangePicker]="admDateRangePicker"  formGroupName="admDateRange">
                              <input matStartDate formControlName="startDate" placeholder="Start date">
                              <input matEndDate formControlName="endDate" placeholder="End date">
                            </mat-date-range-input>
                            <mat-datepicker-toggle matSuffix [for]="admDateRangePicker"></mat-datepicker-toggle>
                            <mat-date-range-picker #admDateRangePicker></mat-date-range-picker>
                          
                            <mat-error *ngIf="dateForm.get('admDateRange').get('startDate').hasError('matStartDateInvalid')">
                              Invalid start date
                            </mat-error>
                            <mat-error *ngIf="dateForm.get('admDateRange').get('endDate').hasError('matEndDateInvalid')">
                              Invalid end date
                            </mat-error>    
                          </mat-form-field> 

                          <button class="btn btn-primary" style="margin:-15px 0px 0px 10px">Submit</button>
                    </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card card-chart">
                        <div class="card-header">
                            <div class="ct-chart" id="TotalUniqueBotVisits"></div>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">Total Unique Bot Visits</h4>
                            <!-- <p class="card-category">Last Session Performance</p> -->
                        </div>
                        <!-- <div class="card-footer">
                            <div class="stats">
                                <i class="material-icons">access_time</i> last session just now
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-chart">
                        <div class="card-header">
                            <div class="ct-chart" id="TotalBotConversation"></div>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">Total Bot Conversation</h4>
                            <!-- <p class="card-category">Last Session Performance</p> -->
                        </div>
                        <!-- <div class="card-footer">
                            <div class="stats">
                                <i class="material-icons">access_time</i> last session just now
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-chart">
                        <div class="card-header">
                            <div class="ct-chart" id="InteractionRate"></div>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">Interaction Rate</h4>
                            <!-- <p class="card-category">Last Session Performance</p> -->
                        </div>
                        <!-- <div class="card-footer">
                            <div class="stats">
                                <i class="material-icons">access_time</i> last session just now
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
